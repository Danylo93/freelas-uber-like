        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: mobile-provider/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install provider deps
        run: yarn install --frozen-lockfile
