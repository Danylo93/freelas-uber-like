      - name: Configure provider env for emulator
        run: echo "EXPO_PUBLIC_API_BASE_URL=${APP_API_URL}" > mobile-provider/.env

      - name: Start backend stack
        run: docker compose up -d --build backend

      - name: Wait backend health
        run: |
          for i in {1..60}; do
            if curl -fsS "${E2E_API_URL}/healthz" >/dev/null; then
              echo "Backend healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          docker compose ps
          docker logs freelas-backend || true
          exit 1

      - name: Build and run provider Detox suites
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_5
          target: default
          disable-animations: true
